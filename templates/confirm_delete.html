{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Are you sure you want to delete this order?</h1>
    <p class="text-center mb-5" style="font-size: 14px;">Order: {{ order.fullname }}</p>
    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger action-btn">Yes, Delete</button>
        <a href="{% url 'payment' %}" class="btn btn-secondary action-btn">Cancel</a>
    </form>
</div>

<style>
    h1 {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    p {
        font-size: 14px;
        margin-bottom: 30px;
    }
    .btn {
        border-radius: 50px; /* Makes the buttons round */
        padding: 10px 30px; /* Adjusts button size */
    }
    .btn-danger {
        background-color: #ff0000; /* Red color */
        color: white;
        border: none;
    }
    .btn-danger:hover {
        background-color: #cc0000; /* Darker red on hover */
    }
    .btn-secondary {
        background-color: #000000; /* Standard grey secondary button */
        color: white;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #000000; /* Darker grey on hover */
    }
</style>
{% endblock %}
